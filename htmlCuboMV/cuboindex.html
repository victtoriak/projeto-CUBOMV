<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Café da Manhã</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylee.css">
    </head>
    <body>
        <header>
             <img src="MV.png" alt="logo da empresa" class="photo" width="200" height="100">
             <h2 class="title text-center">CAFÉ DA MANHÃ</h2>
        </header>
        <div class="container">
                <div class="content first-content">
                        <h2 class="subtitle">Olá!</h2>
                        <p class="description">Consulte seu item do nosso café da manhã.</p>
                        <form class="form">
                        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                        <div class="input-group-text" id="btnGroupAddon">CPF</div>
                        <input type="number" placeholder="000.000.000-00">   
                        <button class="btn btn-dark">Ir</button>
                        </div>
                    </div>
                    </div>
    
            <div class="content second-content"></div>    
                    <h2 class="subtitle">Criar</h2>
                    <p class="description">Cadastre seu item do nosso café da manhã.</p>
                <form class="form">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                    <div class="input-group-text" id="btnGroupAddon">Nome</div>
                    <input type="text" placeholder="Ex: Ana">
                    <div class="input-group-text" id="btnGroupAddon">CPF</div>
                    <input type="number" placeholder="000.000.000-00">
                    <div class="input-group-text" id="btnGroupAddon">Item</div>
                    <input type="text" placeholder="Ex: suco de acerola">
                    <button class="btn btn-dark">Salvar</button>
                        </div>                                
                </form>
        </div>
        <header>
            <img src="sol.png" alt="sol" class="photo text-center margin" width="100" height="100">
       </header>
        </body>
</html>
